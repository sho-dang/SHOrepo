<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
<title>Top Page</title>
    <style>
    body-style{

              }
    .header{
           padding:0px 30px;
           }
    h3{font-size:20px;
       padding-top:45px;

      }
    form{background-color:#C2EEFF;
         height:200px;

    }
    .text-area{margin:10px 0px 20px 0px;}
    .text-box{width:450px;
              height:30px;
              font-size : 15px;
    }

    .subRun,.subNew{float:left;
            padding:5px 15px;
            border:solid 1px white;
            margin-right : 5px;
            font-color:white;
            background-color :#3b5998;
            }
    .btn{color:white;
         display:inline-block;}

    table{clear:both;
          width:100%;

          }
    tr{height:50px;}

    </style>
</head>
 <body class = "body-style">
<form>
     <div class = "header">
      <h3>計算の基準となる日付を入力してください。</h3>
       <div class ="text-area">
           <input class ="text-box" type = "text">
       </div>
       <div class = "subRun">
           <a class ="btn run" href="#">計算実行</a>
       </div>
       <div class = "subNew" >
           <a class ="btn new" th:href="${'/dateLists/new'}">新規登録</a>
       </div>
     </div>
 </form>

     <table border = "1">
        <tr>
            <th>NO.</th>
            <th>日付ID</th>
            <th>日付名</th>
            <th>計算結果</th>
            <th>計算式(年月日)</th>
            <th>編集</th>
        </tr>
        <tr class ="date-list" th:each="dateList:${dateList}">
            <td>1</td>
            <td th:text="${dateList.id}"/>
            <td th:text="${dateList.dateName}"/>
            <td>1</td>
            <td th:text="${dateList.ymd}"/>
            <td>1</td>
        </tr>
        <tr class ="date-list" th:each="dateList:${list}"> <!--  th:each="変数 : ${コレクション}" -->
            <td>2</td>
                         <!-- model.attributeでdetaListの変数を取得、 -->
            <td th:text="${dateList.id}"/>
            <td th:text="${dateList.dateName}"/>
            <td>1</td>
            <td th:text="${dateList.ymd}"/>
            <td>1</td>
        </tr>
    </table>
          <h2 th:text="${name}"></h2>
          <p th:text="${get}" />
          <p th:text="${post}" />

   </body>
</html>
