<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠</title>
    <style>
        header{
            background-color:beige;
            position: fixed;
            top: 0;
            margin-right:100px;
        }
        .flex{
            display: flex ;
            align-items: center;
        }
        body{
            padding-top: 110px;
            margin: 0px 100px;
        }
        .holiday{
            display: flex;
            background-color:burlywood;
            border: solid black 2px ;
            height : 22px ;
            align-items: center;
        }
        .hol-p{
            
            font-size: 8px;
            padding: 3px;
            margin : auto;
            height: 10px ;
            
        }
        .date-cell{
            width: 50px;
            text-align: center;
        }
        
        table{
            
            border-spacing: 3px;
            border: 2px solid #ddd;
            table-layout: fixed;
            width: 100%;
        }
        .table-body{
            margin-bottom: 30px;
        }
        td{ 
            border-collapse: collapse;
            border: 2px solid #ddd;
        }
        tr{
            border-collapse: collapse;
        }
        .bg-green{
            margin: 0px;
            background-color: rgb(161, 235, 161);
        }
        .bg-red{
            margin: 0px;
            background-color: rgb(255, 123, 123);
        }
        .bg-blue{
            margin: 0px;
            background-color: rgb(136, 191, 253);
        }
        .bg-gray{
            margin: 0px;
            background-color: rgb(151, 151, 151);
        }
        .bg-pink{
            margin: 0px;
            padding: 13px 0px;
            background-color: lightpink;
        }
        .padding{
            padding: 50px 0px;
        }
        input{
            width: 97%;
        }
    </style>



</head>
<header>
    <div class="flex">
    <h2>11月勤怠</h2>
    <form method="GET" action="#" th:action="@{/calclate}">
        <button type="submit" >自動計算</button>
    </form>
    <form method="GET" action="#" th:action="@{/}">
        <button type="submit" >戻る</button>
    </form>
    <div class="holiday">
        一斉休暇日
    </div>
    <div class="holiday"  th:each = "holiday:${holiday}">
        <p class="hol-p" th:text= "${holiday.date}"></p>
    </div>
    </div>
    
    <table class="table-head">
        <tr>
            <th class="date-cell">Day</th>
            <th>シフト1</th>
            <th>シフト2</th>
            <th>シフト3</th>
            <th>シフト4</th>
        </tr>
    </table>
</header>



<body>
    <table class="table-body">
        <tr class="date-cell" th:each="days,each:${days}" th:object = "${at}">
            <td class="date-cell" th:text="${days.date}">1</td>
            <td th:switch="${days.shiftOne}">            
                <div th:case="1">
                    <p class="bg-green">1直</p>
                    <input type="text" class="bg-green" th:value="${days.vacationNameOne}">
                    <input type="text" class="bg-green" th:value="${days.overNameOne}">
                    <input type="text" class="bg-green" th:value="${days.earlyNameOne}">
                </div>
                <div  th:case="2">
                    <p class="bg-red">2直</p>
                    <input type="text" class="bg-red" th:value="${days.vacationNameTwo}">
                    <input type="text" class="bg-red" th:value="${days.overNameTwo}">
                    <input type="text" class="bg-red" th:value="${days.earlyNameTwo}">
                </div>
                <div th:case="3">
                    <p class="bg-blue">3直</p>
                    <input type="text" class="bg-blue" th:value="${days.vacationNameThree}">
                    <input type="text" class="bg-blue" th:value="${days.overNameThree}">
                    <input type="text" class="bg-blue" th:value="${days.earlyNameThree}">
                </div>
                <div  th:case="4">
                    <p class="bg-gray">休み</p>
                    <input type="text" class="bg-gray">
                </div>
                <div  th:case="9">
                    <p class="bg-pink">一斉休暇</p>
                </div>
                <p th:case="*">エラー</p>
            </td>
            <td th:switch="${days.shiftTwo}">
                <div th:case="1" th:object="${dayList}">
                    <form method="POST" action="#" th:action="@{/list}">
                        <p class="bg-green">1直</p>
                        <input type="hidden" name="date" th:value="${days.date}">
                        <input type="hidden" name="shiftTwo" th:value="${days.shiftTwo}">
                        <input type="text" class="bg-green" name="vacationNameOne" th:value="${days.vacationNameOne}" >
                        <input type="text" class="bg-green" name="overNameOne" th:value="${days.overNameOne}">
                        <input type="text" class="bg-green" name="earlyNameOne" th:value="${days.earlyNameOne}">
                        <input type="submit">
                    </form>
                </div>
                <div  th:case="2">
                    <p class="bg-red">2直</p>
                    <input type="text" class="bg-red" th:value="${days.vacationNameTwo}">
                    <input type="text" class="bg-red" th:value="${days.overNameTwo}">
                    <input type="text" class="bg-red" th:value="${days.earlyNameTwo}">
                </div>
                <div th:case="3">
                    <p class="bg-blue">3直</p>
                    <input type="text" class="bg-blue" th:value="${days.vacationNameThree}">
                    <input type="text" class="bg-blue" th:value="${days.overNameThree}">
                    <input type="text" class="bg-blue" th:value="${days.earlyNameThree}">
                </div>
                <div  th:case="4">
                    <p class="bg-gray">休み</p>
                    <input type="text" class="bg-gray">
                </div>
                <div  th:case="9">
                    <p class="bg-pink">一斉休暇</p>
                </div>
                <p th:case="*">エラー</p>
            </td>
            <td th:switch="${days.shiftThree}">
                <div th:case="1">
                    <p class="bg-green">1直</p>
                    <input type="text" class="bg-green" th:value="${days.vacationNameOne}">
                    <input type="text" class="bg-green" th:value="${days.overNameOne}">
                    <input type="text" class="bg-green" th:value="${days.earlyNameOne}">
                </div>
                <div  th:case="2">
                    <p class="bg-red">2直</p>
                    <input type="text" class="bg-red" th:value="${days.vacationNameTwo}">
                    <input type="text" class="bg-red" th:value="${days.overNameTwo}">
                    <input type="text" class="bg-red" th:value="${days.earlyNameTwo}">
                </div>
                <div th:case="3">
                    <p class="bg-blue">3直</p>
                    <input type="text" class="bg-blue" th:value="${days.vacationNameThree}">
                    <input type="text" class="bg-blue" th:value="${days.overNameThree}">
                    <input type="text" class="bg-blue" th:value="${days.earlyNameThree}">
                </div>
                <div  th:case="4">
                    <p class="bg-gray">休み</p>
                    <input type="text" class="bg-gray">
                </div>
                <div  th:case="9">
                    <p class="bg-pink">一斉休暇</p>
                </div>
                <p th:case="*">エラー</p>
            </td>
            <td th:switch="${days.shiftFour}">
                <div th:case="1">
                    <p class="bg-green">1直</p>
                    <form method="GET" action="#" th:action="@{/list/update}">
                    <input type="text" class="bg-green" th:text="${days.vacationNameOne}" th:value="${days.vacationNameOne}">
                    <input type="text" class="bg-green" th:text="${days.overNameOne}" th:value="${days.overNameOne}">
                    <input type="text" class="bg-green" th:text="${days.earlyNameOne}" th:value="${days.earlyNameOne}">
                    <a href="/list/update" th:href="@{/list/update(day=${days.date},code=${days.vacationNameOne})}">更新</a>
                    </form>
                </div>
                <div  th:case="2">
                    <p class="bg-red">2直</p>
                    <input type="text" class="bg-red" th:value="${days.vacationNameTwo}">
                    <input type="text" class="bg-red" th:value="${days.overNameTwo}">
                    <input type="text" class="bg-red" th:value="${days.earlyNameTwo}">
                </div>
                <div th:case="3">
                    <p class="bg-blue">3直</p>
                    <input type="text" class="bg-blue" th:value="${days.vacationNameThree}">
                    <input type="text" class="bg-blue" th:value="${days.overNameThree}">
                    <input type="text" class="bg-blue" th:value="${days.earlyNameThree}">
                </div>
                <div  th:case="4">
                    <p class="bg-gray">休み</p>
                    <input type="text" class="bg-gray">
                </div>
                <div  th:case="9">
                    <p class="bg-pink">一斉休暇</p>
                </div>
                <p th:case="*">エラー</p>
            </td>
        </tr>
    </table>

</body>
</html>
