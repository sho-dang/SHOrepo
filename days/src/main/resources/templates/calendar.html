<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠</title>
</head>
<body>
    <table border="1">
        
        <tr>
            <th>Day</th>
            <th>シフト1</th>
            <th>シフト2</th>
            <th>シフト3</th>
            <th>シフト4</th>
        </tr>
        <tr th:each="days,each:${days}">

        </tr>
    </table>

</body>
</html>
