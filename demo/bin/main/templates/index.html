<!DOCTYPE html>
<html xmlns:th="http;//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
    <title>Document</title>
          <style>
                .index {  height: 40px;
                          color: brown;

                        }

          </style>
</head>
<body>
    <p th:text=${String}></p>
    <table border = 1 >
        <tr>
            <th>No.</th>
            <th>日付ID</th>
            <th>日付名</th>
            <th>年月日</th>
            <th>計算式</th>
            <th>編集</th>
        </tr>
        <tr class="index" th:each="listVariable , eachVariable : ${list}">
            <td th:text="${eachVariable.count}"></td>
            <td th:text="${listVariable.dateId}"/>
            <td th:text="${listVariable.dateName}"/>
            <td th:text="${listVariable.dateResult}"/>
            <td th:text="${listVariable.dateCalc}"/>
            <td/>
        </tr>
    </table>
</body>
</html>
