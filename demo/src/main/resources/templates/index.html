<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
<!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
<title>日付計算</title>
    <style>
           body{  width : 90% ;
                  margin : auto ;
               }
              *{  margin : 0px ;
                  padding : 0px ;
               }
                header{  background-color : #C2EEFF ;
                              height : 185px ;
                          }
                      .form_head{  clear:both;  }
                            .header{  margin : 0px 30px ;
                                      width : 90% ;
                                   }
                                       h3{  font-size : 20px ;
                                            padding-top : 45px ;
                                         }
                                       .text-area{  margin : 10px 0px 10px 0px ; }
                                             .text-box{  width : 450px ;
                                                         height : 30px ;
                                                         font-size : 15px;
                                                      }
                                       .bot{  display : flex ;
                                              margin-bottom: 10px;       
                                           }
                                            .btn{  color : white ;
                                                   width : 100px ;
                                                   margin-right: 20px;
                                                   background-color : blue ;
                                                   font-weight: bold ;
                                                   font-size: 16px ;
                                                   text-align : center ;
                                                   line-height : 40px ;
                                                   text-decoration : none ;
                                                   border : solid  #BBBBBB 2px ;
                                                }
                      table{  clear : both ;
                              width : 100% ;
                           }
                         tr{  height : 50px ; }     
                         th{  background-color : #77EEFF ; }
                         td{  width : 17% ;
                              text-align : center ;
                           }
                               .min_button{  display : flex ;
                                             align-items: center ;
                                             justify-content: space-around;
                                            
                                              
                                             }
                                  .u_d_button{  
                                                padding : 3px 18px ;
                                                text-align : center ;
                                                
                                                border : solid #BBBBBB 3px ;
                                                text-decoration : none ;
                                                font-weight: bold ;
                                                font-size: 14px ;
                                             }
                                      .update{  color : red ;
                                                background-color : #FFFFEE ;
                                               
                                             }
                                      .delete{  color : #EEEEEE ;
                                                background-color : red ;
                                               
                                             }
  </style>
</head>
<body>
 <header>
 <div class="form_head">
<form th:method="post" action="/" >
    <div class = "header">
        <h3>計算の基準となる日付を入力してください。</h3>
        <div class ="text-area" >
           <input class ="text-box" type = "text" name="textData">
        </div>
        <div class = "bot">
           <button class ="btn" >計画実行</button>
           <a class ="btn" th:href="@{/create}"> 新規登録</a>
        </div>
     </div>
</form>
</div>
     <table border = "1">
            <tr>
                <th>No.</th>
                <th>日付ID</th>
                <th>日付名</th>
                <th>計算結果</th>
                <th>計算式(年月日)</th>
                <th>編集</th>
            </tr>
            <tr th:each="listVariable , eachVariable : ${list}">
                <td th:text="${eachVariable.count}"/>
                <td th:text="${listVariable.dateId}"/>
                <td th:text="${listVariable.dateName}"/>
                <td th:text="${listVariable.dateResult}"/>
                <td th:text="${listVariable.dateCalc}"/>
                <td>
                    <div class = "min_button" >
                     <form th:method="post">
                     <a  class ="u_d_button update" th:href="'update/'+ ${listVariable.dateId}" >更新</a>
                     </form>
                     <form th:method = "post" th:action="@{/{dateId}(dateId=${listVariable.dateId})}">
                         <button class ="u_d_button delete">削除</button>
                     </form>
                    </div>
                </td>
            </tr>
    </table>
   </header>
 </body>
</html>
